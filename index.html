    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --mac-scrollbar-width: 10px;
        --mac-scrollbar-thumb-radius: 10px;
        --mac-scrollbar-thumb-bg: rgba(0, 0, 0, 0.25);
        --mac-scrollbar-thumb-hover: rgba(0, 0, 0, 0.4);
        --mac-scrollbar-border: 3px solid transparent;
      }

      .dark {
        --mac-scrollbar-thumb-bg: rgba(255, 255, 255, 0.2);
        --mac-scrollbar-thumb-hover: rgba(255, 255, 255, 0.35);
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        overflow: hidden;
        user-select: none;
        background-color: #000;
        cursor: default;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .mac-blur {
        backdrop-filter: blur(40px) saturate(200%);
        -webkit-backdrop-filter: blur(40px) saturate(200%);
      }
      .glass-bg {
        background: rgba(255, 255, 255, 0.15);
      }
      .dark .glass-bg {
        background: rgba(0, 0, 0, 0.25);
      }
      .window-shadow {
        box-shadow: 0 30px 60px rgba(0,0,0,0.4), 0 0 0 1px rgba(255,255,255,0.1);
      }
      .dark .window-shadow {
        box-shadow: 0 30px 60px rgba(0,0,0,0.6), 0 0 0 1px rgba(255,255,255,0.05);
      }
      
      /* macOS-like Scrollbar (Thin, Rounded, Transparent) */
      ::-webkit-scrollbar {
        width: var(--mac-scrollbar-width);
        height: var(--mac-scrollbar-width);
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--mac-scrollbar-thumb-bg);
        border-radius: var(--mac-scrollbar-thumb-radius);
        border: var(--mac-scrollbar-border);
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--mac-scrollbar-thumb-hover);
        background-clip: content-box;
      }
    </style>
